<!-- [리덕스 키워드 정리] -->

<!-- 상태에 변화가 필요하면 action이 발생(객체로 표현) -->
<!-- {type: 'TOGGLE_VALUE'} ::: type 필드 꼭 필요(액션의 이름) -->

<!-- 2.액션 생성 함수 -->
<!-- action 객체를 만들어주는 함수 -->

<!-- 3.리듀서 -->
<!-- 액션을 만들어 발생시키면 reducer가 현재 상태와 
    액션 객체를 파라미터로 받아옴
    두 값을 참고하여 새로운 상태를 만들어서 반환해줌 -->

<!-- 4.스토어 -->
<!-- 프로젝트에 리덕스를 적용하기 위해 스토어를 만듬.
1개의 프로젝트는 1개의 스토어만 
스토어 = 현재 APP 상태 + reducer + 내장 함수 -->

<!-- 5.디스패치 -->
<!-- 스토어의 내장 함수. 
액션을 발생 시키는 것 
dispatch(action)
이 함수가 호출되면 스토어는 reducer 함수를 실행 시켜서 새로운 상태 만듬 -->

<!-- 6.구독 -->
<!-- 스토어의 내장 함수
subscribe 함수 안에 리스너 함수를 파라미터로 넣어서 호출
리스너 함수가 액션이 디스패치 되어 상태가 업뎃때마다 호출됨 -->
